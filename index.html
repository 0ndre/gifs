---
layout: default
---

<header>GIFs <small>(and not GIFs)</small></header>

<input type="search" id="input-filter" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

<table>
  <tbody>
    {% for gif in site.data.gifs %}
    <tr>
        <td><a href="img/{{ gif.title }}.{% if gif.ext %}{{ gif.ext }}{% else %}gif{% endif %}" target="_blank">{{ gif.title }}.{% if gif.ext %}{{ gif.ext }}{% else %}gif{% endif %}</a></td>
        <td class="hidden">{{ gif.tags }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

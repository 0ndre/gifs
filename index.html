---
layout: default
---

<header>GIFs</header>

<input type="search" id="input-filter" placeholder="Search by filename or gif type (ex: deal with it)">

<table>
  <tbody>
    {% for gif in site.data.gifs %}
      <tr>
        <td><a href="img/{{ gif.title }}.gif" target="_blank">{{ gif.title }}.gif</a></td>
        <td class="copy-url">
          <div class="copy-wrap">
            <a class="js-copy-link" data-copy="http://aaronbushnell.github.io/gifs/img/{{ gif.title }}.gif">Copy URL</a>
          </div>
        </td>
        <td class="hidden">{{ gif.tags }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
